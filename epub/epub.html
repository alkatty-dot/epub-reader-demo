<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>EPUB閱讀器｜2025童書星創獎</title>

  <!-- Styles -->
  <link rel="stylesheet" href="epub.css" />

  <!-- JS dependencies: jszip -> epub.js -> app -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="epub.min.js"></script>
  <script src="../data.js"></script>
  <script src="../get_data.js"></script>
  <script defer src="index.js"></script>
</head>
<body>
  <!-- App Header -->
  <header class="appbar">
    <div class="left">
      <button class="icon-btn" type="button" aria-label="開啟目錄" id="btnToc">
        ☰
      </button>
      <div class="title"><span id="bookTitle">EPUB Reader</span><span id="bookMeta" class="meta"></span></div>
    </div>

    <div class="tools">
      <div class="group">
        <label for="spreadSelect" class="label">版面</label>
        <select id="spreadSelect" class="select">
          <option value="none">單頁</option>
          <option value="auto" selected>自動</option>
          <option value="both">跨頁</option>
        </select>
      </div>
      <div class="group">
        <label for="zoomMode" class="label">縮放</label>
        <select id="zoomMode" class="select">
          <option value="fit-best" selected>最佳</option>
          <option value="fit-width">等寬</option>
          <option value="fit-height">等高</option>
          <option value="custom">自訂</option>
        </select>
        <input id="zoomRange" type="range" min="50" max="200" value="100" style="width:120px" />
      </div>
      <div class="group">
        <button class="icon-btn" type="button" aria-label="上一頁" id="btnPrev">←</button>
        <button class="icon-btn" type="button" aria-label="下一頁" id="btnNext">→</button>
      </div>

      <div class="divider"></div>

      <div class="group">
        <label for="fontSize" class="label">字級</label>
        <select id="fontSize" class="select">
          <option value="85%">85%</option>
          <option value="90%">90%</option>
          <option value="100%" selected>100%</option>
          <option value="110%">110%</option>
          <option value="120%">120%</option>
          <option value="130%">130%</option>
          <option value="150%">150%</option>
        </select>
      </div>

      <div class="divider"></div>

      <div class="group">
        <label class="label" for="themeSelect">主題</label>
        <select id="themeSelect" class="select">
          <option value="light">Light</option>
          <option value="mi">Sepia</option>
          <option value="dark">Dark</option>
        </select>
      </div>
    </div>
  </header>

  <!-- Layout: sidebar + reader -->
  <main class="main">
    <aside class="toc" id="tocPanel" aria-label="目錄" hidden>
      <div class="toc-header">
        <div class="toc-title">目錄</div>
        <button class="icon-btn" type="button" aria-label="關閉目錄" id="btnCloseToc">✕</button>
      </div>
      <nav class="toc-list">
        <ol id="tocList" class="toc-ol"></ol>
      </nav>
    </aside>

    <section class="reader">
      <div id="viewer" class="viewer" aria-label="閱讀視窗"></div>
    </section>
  </main>

  <div id="title"></div>
  <div id="viewer"></div>

  <script>
    function do_logic(){  
    	document.getElementById("title").innerHTML += "<h3>" + selected_book.title + "</h3>" + " 出版社:" + selected_book.publisher + " ISBN:" + selected_book.isbn ;
    	EPUBReader.init('viewer', '../'+selected_book.file);
    }
  </script>

</body>
</html>
